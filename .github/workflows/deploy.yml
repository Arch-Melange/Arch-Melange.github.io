name: Deploy Arch Melange Site

on:
  # Akkor fut le, ha a 'main' branch-re push-olsz
  push:
    branches: ["main"]

  # Lehetővé teszi, hogy kézzel is elindítsd a GitHub felületéről
  workflow_dispatch:

# Jogosultságok beállítása a GITHUB_TOKEN-hez a deploy-hoz
permissions:
  contents: read
  pages: write
  id-token: write

# Egyszerre csak egy deploy futhat
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Építési fázis (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (Kód letöltése)
        uses: actions/checkout@v4

      - name: Setup Ruby (Ruby környezet beállítása)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # A legfrissebb stabil verziót használjuk
          bundler-cache: true # Gyorsítja a függőségek telepítését

      - name: Setup Pages (GitHub Pages konfigurálása)
        uses: actions/configure-pages@v4

      - name: Build with Jekyll (Oldal generálása)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact (Kész oldal feltöltése)
        uses: actions/upload-pages-artifact@v3

  # Publikálási fázis (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
